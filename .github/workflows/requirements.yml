name: Launch and Setup EC2 Instance

on:
  push:
    branches:
      - main  # ‡§∏‡§ø‡§∞‡•ç‡§´ main branch ‡§Æ‡•á‡§Ç push ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§ö‡§≤‡•á‡§ó‡§æ
    paths:
      - '.github/workflows/requirements.yml'

  workflow_dispatch:  # Manually Trigger ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è

jobs:
  launch-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # AWS Credentials ‡§∏‡•á‡§ü ‡§ï‡§∞‡§®‡§æ
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:  us-east-1

      # ‡§®‡§Ø‡§æ EC2 Instance Launch ‡§ï‡§∞‡§®‡§æ
      - name: Launch EC2 Instance
        id: launch_ec2
        run: |
          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id ami-0129865974a10c1cb \  # ‚úÖ Updated AMI ID
            --instance-type t3.micro \
            --key-name ${{ secrets.AWS_KEY_PAIR }} \
            --security-group-ids ${{ secrets.AWS_SECURITY_GROUP_ID }} \
            --count 1 \
            --query 'Instances[0].InstanceId' \
            --output text)
          
          echo "Launched EC2 Instance: $INSTANCE_ID"
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV

      # EC2 Instance ‡§ï‡§æ Public IP ‡§≤‡•á‡§®‡§æ
      - name: Get EC2 Public IP
        id: get_ec2_ip
        run: |
          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids $INSTANCE_ID \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          
          echo "EC2 Public IP: $PUBLIC_IP"
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV

      # EC2 Instance ‡§ï‡•ã SSH ‡§ï‡•á ‡§ú‡§∞‡§ø‡§è Configure ‡§ï‡§∞‡§®‡§æ
      - name: Configure EC2 via SSH
        run: |
          echo "Waiting for instance to be ready..."
          sleep 60  # Instance boot ‡§π‡•ã‡§®‡•á ‡§ï‡§æ wait

          echo "Connecting via SSH and running setup script..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/${{ secrets.AWS_KEY_PAIR }} ubuntu@$PUBLIC_IP << 'EOF'
            sudo apt update && sudo apt install -y nginx
            sudo systemctl start nginx
            echo "<h1>Deployed via GitHub Actions üöÄ</h1>" | sudo tee /var/www/html/index.html
          EOF

      # Instance ‡§ï‡•ã Terminate ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ Option (Optional)
      - name: Terminate EC2 Instance (Optional)
        if: false  # ‡§á‡§∏‡§ï‡•ã true ‡§ï‡§∞‡§®‡•á ‡§™‡§∞ instance delete ‡§π‡•ã ‡§ú‡§æ‡§è‡§ó‡§æ
        run: |
          aws ec2 terminate-instances --instance-ids $INSTANCE_ID
