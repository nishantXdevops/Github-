name: Build and Push Dockerhub Images python-calculator:latest

on:
  # push:
  #   branches:
  #     - main  
  #   paths:
  #     - 'python-calculator/**'
  #     - '.github/workflows/python-calculator'

  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./python-calculator
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/python-calculator:latest
