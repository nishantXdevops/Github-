<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Snake Game</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #heading {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
      text-shadow: 2px 2px 0px blue, -2px -2px 0px blue;
      z-index: 10;
    }

    canvas {
      display: block;
      background: black;
    }
  </style>
</head>
<body>

<div id="heading">Snake Game Nishant Sharma</div>

<!-- Background music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support audio.
</audio>

<canvas id="game"></canvas>

<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

var grid = 20;
var count = 0;

var snake = { x:160, y:160, dx:grid, dy:0, cells:[], maxCells:4 };
var apple = { x:320, y:320 };

function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min)) + min; }

function drawBackgroundText() {
  context.save();
  context.fillStyle = 'rgba(255, 255, 255, 0.05)';
  context.font = "italic bold " + Math.floor(canvas.width / 10) + "px sans-serif";
  context.textAlign = 'center';
  context.textBaseline = 'middle';
  context.fillText("Nishant Sharma", canvas.width/2, canvas.height/2);
  context.restore();
}

function loop() {
  requestAnimationFrame(loop);
  if (++count < 8) return;
  count = 0;

  context.clearRect(0, 0, canvas.width, canvas.height);
  drawBackgroundText();

  snake.x += snake.dx;
  snake.y += snake.dy;

  // wrap edges
  if (snake.x < 0) snake.x = canvas.width - grid;
  else if (snake.x >= canvas.width) snake.x = 0;
  if (snake.y < 0) snake.y = canvas.height - grid;
  else if (snake.y >= canvas.height) snake.y = 0;

  snake.cells.unshift({x: snake.x, y: snake.y});
  while (snake.cells.length > snake.maxCells) snake.cells.pop();

  // draw apple
  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  // draw snake
  context.fillStyle = 'lime';
  snake.cells.forEach(function(cell, index) {
    context.fillRect(cell.x, cell.y, grid-1, grid-1);

    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      apple.x = getRandomInt(0, Math.floor(canvas.width/grid))*grid;
      apple.y = getRandomInt(0, Math.floor(canvas.height/grid))*grid;
    }

    for (var i=index+1; i<snake.cells.length; i++) {
      if (cell.x===snake.cells[i].x && cell.y===snake.cells[i].y) {
        snake.x=160; snake.y=160; snake.cells=[]; snake.maxCells=4;
        snake.dx=grid; snake.dy=0;
        apple.x = getRandomInt(0, Math.floor(canvas.width/grid))*grid;
        apple.y = getRandomInt(0, Math.floor(canvas.height/grid))*grid;
      }
    }
  });
}

document.addEventListener('keydown', function(e) {
  if (e.which===37 && snake.dx===0){ snake.dx=-grid; snake.dy=0; }
  else if(e.which===38 && snake.dy===0){ snake.dy=-grid; snake.dx=0; }
  else if(e.which===39 && snake.dx===0){ snake.dx=grid; snake.dy=0; }
  else if(e.which===40 && snake.dy===0){ snake.dy=grid; snake.dx=0; }

  // Play music on first keypress
  var bgMusic = document.getElementById('bgMusic');
  if(bgMusic.paused) bgMusic.play();
});

// Start the game
requestAnimationFrame(loop);

// Resize canvas on window resize
window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
